name: Build and Deploy Jekyll

on:
  push:
    branches: [ "main", "update-to-latest" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      is_main: ${{ steps.check_branch.outputs.is_main }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check if main branch
        id: check_branch
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          
      - name: Setup Pages
        if: steps.check_branch.outputs.is_main == 'true'
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: |
          if [ "${{ steps.check_branch.outputs.is_main }}" = "true" ]; then
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          else
            bundle exec jekyll build --baseurl ""
          fi
        env:
          JEKYLL_ENV: ${{ steps.check_branch.outputs.is_main == 'true' && 'production' || 'staging' }}
          
      - name: Upload Pages artifact
        if: steps.check_branch.outputs.is_main == 'true'
        uses: actions/upload-pages-artifact@v3
        
          
  deploy:
    # Only deploy to production on main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4